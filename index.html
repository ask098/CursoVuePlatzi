<!DOCTYPE html>
<html>
    <head>
        <title>
            curso VueJs
        </title>
    </head>
    <body>
<div id ="app">
    <template  v-if="mostrar"> 
    <h1 v-if="mostrar"> este es mi titulo</h1>
    <h2 v-if="mostrar"> este es mi sub titulo</h2>
    <a v-if="mostrar" :href="url" target="_blank">Ir a {{ pagina}}</a>
    </template>
</div>

        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
           let app = new Vue({
             el: '#app',
            data: {
                nombre: 'Sacha',
                url: 'https://google.com',
                pagina: 'Google',
                mostrar: true
      }
    })
        </script>
    </body>


</html>
