<!DOCTYPE html>
<html>
    <head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>
            curso VueJs
        </title>
    </head>
    <body>
    <div id="app">
        <button v-on:click="Sumar">Sumar 1</button>
        <button v-on:click="Restar">Restar 1</button>
        El contador est√° en {{contador}}
    </div>
    <script src="./Curso Vue.js_files/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
        el: '#app',
        data: {
            contador: 0
        },
     methods: {
        Sumar () {
         this.contador++
       },
        Restar () {
         this.contador--
       }
     }
    })
    </script>
    </body>
</html>
